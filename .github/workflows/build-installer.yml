name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-installer:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish (self-contained single-file)
        shell: pwsh
        run: |
          dotnet publish .\src\PptTplAgent\PptTplAgent.csproj `
            -c Release -r win-x64 `
            /p:PublishSingleFile=true `
            /p:SelfContained=true

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Build installer (ISCC)
        shell: pwsh
        run: |
          $publishDir = Resolve-Path ".\src\PptTplAgent\bin\Release\net8.0-windows\win-x64\publish"
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          & $iscc /DMyAppVersion=1.0.0 /DMyPublishDir="$publishDir" .\installer\PptTplAgent.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: PptTplAgent_Setup
          path: .\installer\Output\PptTplAgent_Setup.exe
